name: Run Fibonacci Game

on:
  workflow_dispatch:   # allows manual or API trigger (from Streamlit button)

jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install languages and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip g++ default-jdk r-base
          Rscript -e 'install.packages("jsonlite", repos="https://cloud.r-project.org")'
          pip install -r requirements.txt

      - name: Run Streamlit game backend
        run: |
          python3 app.py

      - name: Commit and push updated results
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add results.json
          git commit -m "Auto-update results.json" || echo "No changes"
          git push
